<div class="d-flex justify-content-between">
  <h2>Users</h2>
</div>
<div class="mt-4 table-responsive">
    <table class= "table table-striped table-sm">
        <thead>
                <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor = "let user of users; let id = index">
                        <td>{{id}}</td>
                        <td>{{user.title}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                </tr>
        </tbody>
      </table>
</div>
